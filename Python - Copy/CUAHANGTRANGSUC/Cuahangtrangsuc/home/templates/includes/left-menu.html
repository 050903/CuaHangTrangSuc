<style>
    /* Active Menu Item */
    .menu-item.active > .menu-link {
        background-color: rgba(231, 76, 60, 0.1); /* Light red background */
    }
    .menu-item.active > .menu-link > i,
    .menu-item.active > .menu-link > div
    {
         color: #e74c3c !important; /* Red color for active item text and icons */
     }

    /* Icon Tube */
    .icon-tube{
        overflow: hidden;
          position: relative;
        height: 60px;
        width: 100%;
        background-color: rgba(0,0,0,0.03);
    }
      .icon-tube-inner {
         display: flex;
         width: fit-content; /* Make the inner div wrap its content */
          animation: scrollIcons 20s linear infinite; /* infinite scrolling animation */
     }
     .icon-tube-item {
          font-size: 24px;
           margin: 10px;
           color: rgba(0,0,0,0.2);
     }

    @keyframes scrollIcons {
        from {
          transform: translateX(0);
        }
        to {
         transform: translateX(-100%); /* Scroll left by the width of the icons container */
        }
    }
</style>
