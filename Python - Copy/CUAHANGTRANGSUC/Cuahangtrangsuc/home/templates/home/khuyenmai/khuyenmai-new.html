{% extends "master-page.html" %}
{% block left-menu %}
    {% include 'includes/left-menu.html' %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Thêm Quầy Bán Hàng Mới</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group text-center">  <!-- Căn giữa cả form -->
                            {{ form.as_p }}  <!-- Hiển thị form dưới dạng các phần tử <p> -->
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Lưu Quầy Bán</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
    {% include 'includes/footer.html' %}
{% endblock %}
